<!DOCTYPE html>
<html>
    <head>
        <title>To-do App</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/favicon.png">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" placeholder="Search todo" type="text">
                <label class="checkbox">
                    Hide Completed: <input id="hide" type="checkbox">
                </label>
            </div>
        </div>
        
        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input class="input" placeholder="Enter something to do" type="text" name="text">
                <button class="button">Add Todo</button>
            </form>
        </div>
        
        <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src = "/scripts/todo.js"></script>
    </body>
</html>
